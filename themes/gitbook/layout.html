<!DOCTYPE HTML>
<html lang=""> 
{include file="gitbook/header" title="$state.title" sitename="$state.site.title" keywords="$state.site.keywords" description="$state.site.description" /}
<body>
<div class="book">
    <div class="book-summary">
        <div id="book-search-input" role="search">
            <input type="text" placeholder="输入关键词搜索" />
        </div>
        {include file="gitbook/menu" /}
    </div>
    {__CONTENT__}
</div>

{include file="gitbook/footer" /}
</body>
<script>
// hljs.initHighlightingOnLoad();   
document.addEventListener('DOMContentLoaded', (event) => {
  document.querySelectorAll('pre code').forEach((block) => {
    hljs.highlightBlock(block);
    block.innerHTML = "<ol><li>" + block.innerHTML.replace(/\n/g,"\n</li><li>")+"\n</li></ol>"
  });
});
</script>
</html>
