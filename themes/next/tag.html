{layout name="next/layout" /}

<div class="main-inner">
    <div class="content-wrap">
        <div id="content" class="content">
            <div class="post-block category">
                <div id="posts" class="posts-collapse">
                    <div class="collection-title">
                        <h1>{$state.title}<small>标签</small></h1>
                    </div>
                    {volist name="state.posts" id="vo" key="k"}
                    <article class="post post-type-normal" itemscope itemtype="http://schema.org/Article">
                        <header class="post-header">
                            <h2 class="post-title">
                                <a class="post-title-link" href="{$vo.link}" itemprop="url">
                                    <span itemprop="name">{$vo.title}</span>
                                </a>
                            </h2>
                            <div class="post-meta">
                                <time class="post-time" itemprop="dateCreated" datetime="{$vo.date}" content="{$vo.date}">{$vo.date}</time>
                            </div>
                        </header>
                    </article>
                    {/volist}
                </div>
                {if 1 != intval($state['pagination']['content']['pages']) }
                {include file="next/pagination" /}
                {/if}
            </div>
        </div>
    </div>
    <div class="sidebar-toggle">
        <div class="sidebar-toggle-line-wrap">
            <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
        </div>
    </div>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-inner">
            {include file="next/about" active="sidebar-panel-active" /} 
        </div>
    </aside>
</div>
