{layout name="next/layout" /}

<div class="main-inner">
    <div class="content-wrap">
        <div id="content" class="content">
            <div id="posts" class="posts-expand">
                <header class="post-header">
                    <h2 class="post-title" itemprop="name headline">{$state.title}</h2>
                </header>
                <div class="tag-cloud">
                    <div class="tag-cloud-title">目前共计 {$state.tags|count} 个标签</div>
                    <div class="tag-cloud-tags">
                        {volist name="state.tags" id="vo"}
                        <a href="{$vo.link}" style="font-size: 12px; color: #ccc">{$vo.title}</a>
                        <span class="category-list-count">{$vo.posts|count}</span>
                        {/volist}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-toggle">
        <div class="sidebar-toggle-line-wrap">
            <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
        </div>
    </div>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-inner">
            <section class="site-overview sidebar-panel sidebar-panel-active">
                <div class="site-author motion-element" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
                    <img class="site-author-image" itemprop="image" src="http://static.ixirong.com/site/xirong_avatar.jpg" alt="xirong" />
                    <p class="site-author-name" itemprop="name">xirong</p>
                    <p class="site-description motion-element" itemprop="description"></p>
                </div>
                <nav class="site-state motion-element">
                    <div class="site-state-item site-state-posts">
                        <a href="/archives">
                            <span class="site-state-item-count">77</span>
                            <span class="site-state-item-name">日志</span></a>
                    </div>
                    <div class="site-state-item site-state-categories">
                        <a href="/categories/index.html">
                            <span class="site-state-item-count">26</span>
                            <span class="site-state-item-name">分类</span></a>
                    </div>
                    <div class="site-state-item site-state-tags">
                        <a href="/tags/index.html">
                            <span class="site-state-item-count">116</span>
                            <span class="site-state-item-name">标签</span></a>
                    </div>
                </nav>
                <div class="feed-link motion-element">
                    <a href="/atom.xml" rel="alternate"><i class="fa fa-rss"></i>RSS</a>
                </div>
                <div class="links-of-author motion-element">
                    <span class="links-of-author-item">
                        <a href="http://weixin.sogou.com/weixin?type=1&amp;query=Geek_Notes&amp;ie=utf8&amp;w=01019900&amp;sut=4856&amp;sst0=1451527213494&amp;lkt=1%2C1451527211738%2C1451527211738" target="_blank" title="wechat">
                            <i class="fa fa-fw fa-weixin"></i>wechat</a>
                    </span>
                    <span class="links-of-author-item">
                        <a href="http://weibo.com/jackieliuxirong" target="_blank" title="weibo">
                            <i class="fa fa-fw fa-weibo"></i>weibo</a>
                    </span>
                    <span class="links-of-author-item">
                        <a href="https://github.com/xirong/" target="_blank" title="GitHub">
                            <i class="fa fa-fw fa-github"></i>GitHub</a>
                    </span>
                </div>
                <div class="links-of-blogroll motion-element links-of-blogroll-inline">
                    <div class="links-of-blogroll-title"><i class="fa  fa-fw fa-globe"></i>推荐阅读</div>
                    <ul class="links-of-blogroll-list">
                        <li class="links-of-blogroll-item">
                            <a href="#" title="敏捷个人" target="_blank">敏捷个人</a>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </aside>
</div>
