{layout name="next/layout" /}

<div class="main-inner">
    <div class="content-wrap">
        <div id="content" class="content">
            <div id="posts" class="posts-expand">
                <div class="post-block page">
                    <header class="post-header">
                        <h1 class="post-title" itemprop="name headline">{$state.title}</h1></header>
                    <div class="post-body">
                        <div class="category-all-page">
                            <div class="category-all-title">目前共计 {$state.categories|count} 个分类</div>
                            <div class="category-all">
                                <ul class="category-list">
                                    {volist name="state.categories" id="vo"}
                                    <li class="category-list-item">
                                        <a class="category-list-link" href="{$vo.link}">{$vo.title}</a>
                                        <span class="category-list-count">{$vo.posts|count}</span>
                                    </li>
                                    {/volist}  
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="comments" id="comments"></div>
    </div>
    <div class="sidebar-toggle">
        <div class="sidebar-toggle-line-wrap">
            <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
        </div>
    </div>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-inner">
            {include file="next/about" active="sidebar-panel-active" /} 
        </div>
    </aside>
</div>
