{layout name="next/layout" /}

<div class="main-inner">
    <div class="content-wrap">
        <div id="content" class="content">
            <div class="post-block category">
                <div id="posts" class="posts-collapse">
                    <div class="collection-title">
                        <h1>{$state.title}<small>分类</small></h1>
                    </div>
                    {volist name="state.posts" id="vo" key="k"}
                    <article class="post post-type-normal" itemscope itemtype="http://schema.org/Article">
                        <header class="post-header">
                            <h2 class="post-title">
                                <a class="post-title-link" href="{$vo.link}" itemprop="url">
                                    <span itemprop="name">{$vo.title}</span>
                                </a>
                            </h2>
                            <div class="post-meta">
                                <time class="post-time" itemprop="dateCreated" datetime="{$vo.date}" content="{$vo.date}">{$vo.date}</time>
                            </div>
                        </header>
                    </article>
                    {/volist}
                </div>
            </div>
        </div>
    </div>
    <div class="sidebar-toggle">
        <div class="sidebar-toggle-line-wrap">
            <span class="sidebar-toggle-line sidebar-toggle-line-first"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-middle"></span>
            <span class="sidebar-toggle-line sidebar-toggle-line-last"></span>
        </div>
    </div>
    <aside id="sidebar" class="sidebar">
        <div class="sidebar-inner">
            <section class="site-overview sidebar-panel sidebar-panel-active">
                <div class="site-author motion-element" itemprop="author" itemscope itemtype="http://schema.org/Person">
                    <img class="site-author-image" itemprop="image" src="https://avatars0.githubusercontent.com/u/20264902?s=400&u=6f8f2aa8b92089dfd1be02963b714429b58334d7" alt="Naka1205" />
                    <p class="site-author-name" itemprop="name">Naka1205</p>
                    <p class="site-description motion-element" itemprop="description">一个80后的程序员，什么都懂点，但似乎什么都不精通。</p></div>
                <nav class="site-state motion-element">
                    <div class="site-state-item site-state-posts">
                        <a href="/archives/">
                            <span class="site-state-item-count">9</span>
                            <span class="site-state-item-name">日志</span></a>
                    </div>
                    <div class="site-state-item site-state-categories">
                        <a href="/categories/index.html">
                            <span class="site-state-item-count">4</span>
                            <span class="site-state-item-name">分类</span></a>
                    </div>
                    <div class="site-state-item site-state-tags">
                        <a href="/tags/index.html">
                            <span class="site-state-item-count">12</span>
                            <span class="site-state-item-name">标签</span></a>
                    </div>
                </nav>
                <div class="links-of-author motion-element"></div>
            </section>
        </div>
    </aside>
</div>
