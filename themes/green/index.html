{layout name="green/layout" /}

<!-- content srart -->
<div class="am-g am-g-fixed blog-fixed">
    <div class="am-u-md-8 am-u-sm-12">

        {volist name="state.posts" id="vo" key="k"}
        <article class="am-g blog-entry-article">
            <div class="am-u-lg-12 am-u-md-12 am-u-sm-12 blog-entry-text">
                <span><a href="{$vo.categories.link}" class="blog-color">{$vo.categories.title}&nbsp;</a></span>
                <span>{$vo.date}</span>
                <h1><a href="{$vo.link}">{$vo.title}</a></h1>
                <p>{$vo.description}</p>
                <p><a href="{$vo.link}" class="blog-continue">阅读全文</a></p>
            </div>
        </article>
        {/volist}

        {if 1 != intval($state['pagination']['content']['pages']) }

        {include file="green/pagination" /}

        {/if}
    </div>

    {include file="green/sidebar" /}

</div>
