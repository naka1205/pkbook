{include file="pages/header" /}

    <div class="admin-content-body">
      
        <div class="am-cf am-padding am-padding-bottom-0">
          <div class="am-fl am-cf">
            <strong class="am-text-primary am-text-lg">编辑</strong> /
            <small>edit</small>
          </div>
        </div>

        <hr>
        <form class="am-form am-form-inline"  id="edit-form" >
          <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
              <li class="am-active"><a href="#tab1">基本信息</a></li>
            </ul>

            <div class="am-tabs-bd">
              <div class="am-tab-panel am-fade am-in am-active" id="tab1">

                <div class="am-g am-margin-top">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">布局名称</div>
                  <div class="am-u-sm-8 am-u-md-10">
                    <select data-am-selected="{btnSize: 'sm'}">
                      <option value="option1">选项一...</option>
                      <option value="option2">选项二.....</option>
                      <option value="option3">选项三........</option>
                    </select>
                  </div>
                </div>

                <div class="am-g am-margin-top-sm">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">页面名称</div>
                  <div class="am-u-sm-8 am-u-md-2 am-u-end col-end">
                    <input id="title" name="title" type="text" class="am-input-sm" value="">
                  </div>
                </div>

                <div class="am-g am-margin-top">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">页面类型</div>
                  <div class="am-u-sm-8 am-u-md-10">
                    <input id="type" name="type" type="text" class="am-input-sm" value="">
                  </div>
                </div>

                <div class="am-g am-margin-top">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">发布日期</div>
                  <div class="am-u-sm-8 am-u-md-10">
                    
                      <div class="am-form-group am-form-icon">
                        <i class="am-icon-calendar"></i>
                        <input type="text" name="date" class="am-form-field am-input-sm" value="" id="datetimepicker">
                      </div>

                  </div>
                </div>

                <div class="am-g am-margin-top">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">显示状态</div>
                  <div class="am-u-sm-8 am-u-md-10">
                    <div class="am-btn-group" data-am-button>
                      <label class="am-btn am-btn-default am-btn-xs">
                        <input type="radio" name="status" id="option1"> 正常
                      </label>
                      <label class="am-btn am-btn-default am-btn-xs">
                        <input type="radio" name="status" id="option2"> 待审核
                      </label>
                      <label class="am-btn am-btn-default am-btn-xs">
                        <input type="radio" name="status" id="option3"> 不显示
                      </label>
                    </div>
                  </div>
                </div>

              </div>

            </div>
          </div>

          <div class="am-margin">
            <button type="submit" class="am-btn am-btn-primary am-btn-xs" data-am-modal="{target: '#loading-modal'}">提交保存</button>
            <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
          </div>
        </form>
    </div>

{include file="pages/footer" /}
<script>

$(function() {
  $('#datetimepicker').datetimepicker({
    language:  'zh-CN',
    format: 'yyyy-mm-dd hh:ii:ss'
  });

  var $form = $('#edit-form');
  var $modal = $('#loading-modal');

  $form.validator({
    submit: function() {
      var formValidity = this.isFormValid();
      if( formValidity == false ){
          $modal.modal('close');
          return false;
      }
      var data = $form.serialize();

      $.ajax({
        type: "POST",
        url: "/ajax/pages/",
        dataType: "json",
        data:{data:data},
        beforeSend:function(){

        },
        success: function(res){
            if ( res.code == 200 && res.data != '') {
                // location.reload()
            }else{
                // $modal.modal('close');
            }
        }
      });
      
      return false;
    }
  });
});

</script>
</html>
