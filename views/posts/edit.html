{include file="posts/header" /}

    <div class="admin-content-body">
      
        <div class="am-cf am-padding am-padding-bottom-0">
          <div class="am-fl am-cf">
            <strong class="am-text-primary am-text-lg">编辑</strong> / <small>edit</small>
          </div>
        </div>

        <hr>
        <form class="am-form am-form-inline"  id="edit-form" >
          <div class="am-tabs am-margin" data-am-tabs>
            <ul class="am-tabs-nav am-nav am-nav-tabs">
              <li class="am-active"><a href="#tab1">基本信息</a></li>
              <li><a href="#tab2">详细描述</a></li>
            </ul>

            <div class="am-tabs-bd">
              <div class="am-tab-panel am-fade am-in am-active" id="tab1">

                <div class="am-g am-margin-top-sm">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">文章分类</div>
                  <div class="am-u-sm-8 am-u-md-2 am-u-end col-end">
                    <input id="categories" name="categories" type="text" class="am-input-sm" value="{$state.categories_value}">
                  </div>
                </div>

                <div class="am-g am-margin-top">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">文章标签</div>
                  <div class="am-u-sm-8 am-u-md-10">
                    <input id="tags" name="tags" type="text" class="am-input-sm" value="{$state.tags_value}" data-role="tagsinput" />
                  </div>
                </div>

                <div class="am-g am-margin-top">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">发布日期</div>
                  <div class="am-u-sm-8 am-u-md-10">
                    
                      <div class="am-form-group am-form-icon">
                        <i class="am-icon-calendar"></i>
                        <input type="text" name="date" class="am-form-field am-input-sm" value="{$state.date}" id="datetimepicker">
                      </div>

                  </div>
                </div>

                <div class="am-g am-margin-top">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">评论状态</div>
                  <div class="am-u-sm-8 am-u-md-10">
                    <div class="am-btn-group" data-am-button>
                      <label class="am-btn am-btn-default am-btn-xs">
                        <input type="radio" name="comment" value="1" {if $state['comment'] eq true } checked="checked" {/if} /> 开启
                      </label>
                      <label class="am-btn am-btn-default am-btn-xs">
                        <input type="radio" name="comment" value="0" {if $state['comment'] eq false } checked="checked" {/if}  /> 关闭
                      </label>
                    </div>
                  </div>
                </div>

                <div class="am-g am-margin-top-sm">
                  <div class="am-u-sm-4 am-u-md-2 am-text-right">页面摘要</div>
                  <div class="am-u-sm-8 am-u-md-4 am-u-end">
                    <textarea rows="4" name="description">{$state.description}</textarea>
                  </div>
                </div>

              </div>

              <div class="am-tab-panel am-fade" id="tab2">
                  <div class="am-g am-margin-top">
                      <input type="text" name="title" class="am-input-sm" value="{$state.title}" placeholder="输入标题">
                      <input type="hidden" name="id" value="{$state.id}" >
                      <input type="hidden" name="_id" value="{$state._id}" >
                  </div>

                  <div class="am-g am-margin-top-sm">
                    <div class="am-u-sm-12" id="editormd">
                      <textarea style="display:none;" name="content">{$state.content}</textarea>
                    </div>
                  </div>

              </div>

            </div>
          </div>

          <div class="am-margin">
            <button type="submit" class="am-btn am-btn-primary am-btn-xs" data-am-modal="{target: '#loading-modal'}">提交保存</button>
            <button type="button" class="am-btn am-btn-primary am-btn-xs">放弃保存</button>
          </div>
        </form>
    </div>

{include file="posts/footer" /}
<script>
var token = '{$state.qiniu.token}';
var upload = '{$state.qiniu.upload}';
var domain = '{$state.qiniu.domain}';
// $('#tags').val()
// "Amsterdam,Washington,Sydney,Beijing,Cairo"

// $('#tags').tagsinput('items')
// ["Amsterdam", "Washington", "Sydney", "Beijing", "Cairo"]
var config;
if ( upload != '' && domain != '' && token != '' ) {
    config = {
        imageUpload    : true,
        imageFormats   : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
        imageUploadURL : upload,
        token : token,
        domain : domain,
        width   : "100%",
        height  : 600,
        path : "/js/editormd/"
    }
}else{
    config = {
        width   : "100%",
        height  : 600,
        path : "/js/editormd/"
    }
}

$(function() {
  $('#datetimepicker').datetimepicker({
    language:  'zh-CN',
    format: 'yyyy-mm-dd hh:ii:ss'
  });

  var editor = editormd("editormd",config );  

  var $form = $('#edit-form');
  var $modal = $('#loading-modal');

  $form.validator({
    submit: function() {
      var formValidity = this.isFormValid();
      if( formValidity == false ){
          $modal.modal('close');
          return false;
      }
      var data = $form.serialize();

      $.ajax({
        type: "POST",
        url: "/ajax/posts",
        dataType: "json",
        data:{data:data},
        beforeSend:function(){

        },
        success: function(res){
            if ( res.code == 200 && res.data != '') {
                location.reload()
            }else{
                $modal.modal('close');
            }
        }
      });
      
      return false;
    }
  });
});

</script>
</html>
